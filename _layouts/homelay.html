---
layout: default
---
<!-- 放到原来 {% raw %}![](…){% endraw %} 的位置 -->
<div id="teamCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
  <div class="carousel-inner">
    <!-- 第 1 张 -->
    <div class="carousel-item active">
      <img src="{{ site.baseurl }}/images/teampic/teamall.jpg" class="d-block w-100" alt="Team 2025">
    </div>
    <!-- 第 2 张（示例，放同目录下别的图） -->
    <div class="carousel-item">
      <img src="{{ site.baseurl }}/images/teampic/lab2.jpg" class="d-block w-100" alt="Team 2024">
    </div>
    <!-- 继续加 item 即可 -->
  </div>

  <!-- 左右箭头 -->
  <button class="carousel-control-prev" type="button" data-bs-target="#teamCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#teamCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
