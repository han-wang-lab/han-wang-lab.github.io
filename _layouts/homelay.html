layout: default

<!-- 轮播 -->
<div id="labCarousel" class="carousel slide mb-4" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ '/images/teampic/teamall.jpg' | relative_url }}" class="d-block w-100" alt="Team All">
    </div>
    <div class="carousel-item">
      <img src="{{ '/images/teampic/lab1.jpg' | relative_url }}" class="d-block w-100" alt="Lab 1">
    </div>
    <div class="carousel-item">
      <img src="{{ '/images/teampic/lab2.jpg' | relative_url }}" class="d-block w-100" alt="Lab 2">
    </div>
  </div>
  <a class="carousel-control-prev" href="#labCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#labCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
